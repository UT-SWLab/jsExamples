<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>
            let count = 0;

            function add_one() {
                count = count + 1;  // OR: count += 1;  OR: count++;
                alert(count);
            }
        </script>
    </head>    
    <body>
        <h1>Hello!</h1>
        <button onclick="add_one()">Click to Increment!</button>
    </body>
</html>
