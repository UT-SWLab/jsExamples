<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Run when page finishes loading

            // change text color to red
            document.querySelector('#green').onclick = function() {
                document.querySelector('#hello').style.color = "green";
            }

            // Change text color to teal
            document.querySelector('#teal').onclick = function() {
                document.querySelector('#hello').style.color = "teal";
            }

            // change text color to purple
            document.querySelector('#purple').onclick = function() {
                //document.querySelector('#hello').style.color = "purple";
                document.getElementById('hello').style.color = "purple";
            }

        });
    </script>
</head>
<body>
    <h1 id="hello">Hello World!</h1>
    <button id="green">Green</button>
    <button id="teal">Teal</button>
    <button id="purple">Purple</button>
</body>
</html>
