<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Begins Now</title>
        <script>

            function change_h1() {
                document.querySelector('h1').innerHTML = "Hi, How Are You?";
            }
           
            document.querySelector('button').onclick = change_h1;
        </script>
    </head>    
    <body>
        <h1>Hello!</h1>
        <button>Click here</button>
    </body>
</html>
