<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Begins Now</title>
        <script>

            function change_h1() {
                const heading = document.querySelector('h1');
                if(heading.innerHTML == 'Hello!') {
                    heading.innerHTML = "Hi, How Are You?";
                }
                else {
                    heading.innerHTML = "Hello!";
                }
            }
            
        </script>
    </head>    
    <body>
        <h1>Hello!</h1>
        <button onclick="change_h1()">Click here</button>
    </body>
</html>
